<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Evento</title>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 80%;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
}

.map-section img {
    width: 600px;
    height: auto;
    border-radius: 10px;
}

.legend-section {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
}

.legend-item {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

.legend-item input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.5);
}

.legend-item label {
    font-size: 18px;
    cursor: pointer;
}

.next-button {
    background-color: #fff;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
}

.next-button:hover {
    background-color: #ddd;
}

@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .map-section img {
        width: 100%;
    }

    .legend-section {
        margin-top: 20px;
    }
}

</style>

</head>
<body>
    <div class="container">
        <div class="map-section">
            <img src="static/imgs/Locais_do_Show.svg" alt="Mapa do Evento">
        </div>
        <div class="legend-section">
            <div class="legend-item">
                <input type="checkbox" id="pista" checked>
                <label for="pista">Pista</label>
            </div>
            <div class="legend-item">
                <input type="checkbox" id="area-vip">
                <label for="area-vip">Área VIP</label>
            </div>
            <div class="legend-item">
                <input type="checkbox" id="camarote">
                <label for="camarote">Camarote</label>
            </div>
            <div class="legend-item">
                <input type="checkbox" id="backstage">
                <label for="backstage">Backstage</label>
            </div>
            <div class="legend-item">
                <input type="checkbox" id="on-stage">
                <label for="on-stage">On Stage</label>
            </div>
        </div>
        <button class="next-button">Próximo</button>
    </div>
</body>
</html>
