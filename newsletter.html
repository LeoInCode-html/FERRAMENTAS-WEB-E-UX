<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras do Amanhã - Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1em;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ddd;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo span {
            font-family: 'Arial Black', sans-serif;
            font-size: 1.2em;
        }

        /* Estilos da Newsletter */
        .newsletter-container {
            padding: 50px;
            background-image: url('static/imgs/newsletter-bg.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .newsletter-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .newsletter-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        p {
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-container button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-container button:hover {
            background-color: #555;
        }

        form {
            margin-top: 40px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-container {
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .sign-up-btn {
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .sign-up-btn:hover {
            background-color: #333;
        }

 /* Footer styling */
 footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            position: relative;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #aaa;
        }

        footer .social-icons {
            margin: 20px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            font-size: 1.5em;
        }

        footer .social-icons a i {
            color: #fff;
        }

        .back-to-top {
        footer .back-to-top {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8em;
        }

    }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="PaginaPrincipal.html">Música</a>
            <a href="bio.html">Banda</a>
            <a href="tour.html">Tour</a>
            <div class="logo">Sombras do Amanhã</div>
            <a href="shop.html">Loja</a>
            <a href="journal.html">Jornal</a>
            <a href="newsletter.html">Newsletter</a>
        </nav>
    </header>

    <!-- Conteúdo da Newsletter -->
    <div class="newsletter-container">
        <div class="newsletter-content">
            <h1>Assine a Newsletter</h1>
            <p>Cadastre-se para receber as últimas novidades das Sombras</p>

            <div class="btn-container">
                <button>Spotify</button>
                <button>Deezer</button>
                <button>X</button>
                <button>YouTube</button>
            </div>

            <form>
                <input type="email" class="form-input" placeholder="Email Address *" required>
                <input type="text" class="form-input" placeholder="Country / Region *" required>
                <input type="date" class="form-input" required>
                <input type="text" class="form-input" placeholder="First Name">

                <div class="checkbox-container">
                    <input type="checkbox" required>
                    <label>Eu concordo com a política de privacidade.</label>
                </div>

                <button type="submit" class="sign-up-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé (Footer) -->
    <footer>
        <div class="back-to-top">
            <a href="#">Back to top ↑</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-spotify"></i></a>
            <a href="#"><i class="fab fa-soundcloud"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div>© 2024 Catolica Ltd</div>
        <div><a href="#">Privacy & Cookie Policy</a></div>
    </footer>
</body>
</html>
