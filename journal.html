        }

            margin-top: 10px;
        }

        .block a {
            color: #007bff;
            text-decoration: none;
        }

        /* Estilos de imagem promocional com sobreposição */
        .block.promo {
            background-image: url('static/imgs/Imagem\ fundo.svg');

            background-position: center;
        }

        .promo .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
        }

        footer .back-to-top {
           
            text-align: center;
            margin: 0;
