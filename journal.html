    <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

       header {
            background-color: #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        header nav a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1em;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ddd;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo span {
            font-family: 'Arial Black', sans-serif;
            font-size: 1.2em;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #111;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .block:hover {
            transform: scale(1.05);
        }

        .content {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #fff;
            text-align: center;
        }

        .content a {
            color: white;

        }
        .date {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .block.promo {
            background-image: url('static/imgs/logotipoX.svg');
            background-size: cover;
            background-position: center;
        }

        .promo .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        footer .back-to-top a {
            display: inline-block;
            color: #aaa;
            text-decoration: none;
            margin-top: 20px;
        }

        .social-icons {
            margin: 15px 0;
        }

        .social-icons a {
            margin: 0 8px;
            color: #bbb;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
        }
    </style>
</head>
