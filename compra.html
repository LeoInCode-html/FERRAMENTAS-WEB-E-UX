<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha a Cidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .event {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            max-width: 800px;
        }
        .event img {
            width: 200px;
            height: 100px;
            border-radius: 10px;
        }
        .event-details {
            flex-grow: 1;
            padding-left: 20px;
        }
        .reserve-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reserve-button:hover {
            background-color: #84e5e9;
            border-color: #000000;
        }

        .reserve-button.selected {
            background-color: #919696; /* Cor quando selecionado */
            border-color: #000000;
        }

        .next-button {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
            margin-right: 335px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Escolha seu lugar no show e deixe a batida do rock te levar ao extremo!</h1>

        <div class="event">
            <img src="static/imgs/Joinville.svg" alt="Joinville">
            <div class="event-details">
                <h2>01 de Setembro, Joinville</h2>
            </div>
            <button class="reserve-button">Reservar</button>
        </div>

        <div class="event">
            <img src="static/imgs/Rio de Janeiro.svg" alt="Rio de Janeiro">
            <div class="event-details">
                <h2>10 de Setembro, Rio de Janeiro</h2>
            </div>
            <button class="reserve-button">Reservar</button>
        </div>

        <div class="event">
            <img src="static/imgs/Florianópolis.svg" alt="Florianópolis">
            <div class="event-details">
                <h2>20 de Setembro, Florianópolis</h2>
            </div>
            <button class="reserve-button">Reservar</button>
        </div>

        <button class="next-button">Próximo</button>
    </div>

    <script>
        // Adicionar funcionalidade de seleção ao clicar no botão de reserva
        document.querySelectorAll('.reserve-button').forEach(button => {
            button.addEventListener('click', function() {
                // Se o botão já está selecionado, remove a seleção
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                } else {
                    // Adicionar a classe 'selected' ao botão clicado
                    this.classList.add('selected');
                }
            });
        });
    </script>

</body>
</html>
